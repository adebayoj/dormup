<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	
    <title>DormUp</title>

    <!-- Load style sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/dormup.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	
	<!-- Load JavaScript -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/dormup.js"></script>

</head>

<body onload="startTime()">
	<!-- Insert html here-->
<nav class="navbar navbar-default navbar-fixed-top navbar-option">
  <div class="collapse navbar-collapse" id="top-navbar-collapse">
    <ul class="nav navbar-nav">
        <li class="active"><a href="#"><span class="glyphicon glyphicon-home" style="font-size:20px"></span><span class="sr-only">(current)</span></a></li>
        <li><a href="#"><span class="glyphicon glyphicon-wrench" style="font-size:20px"></span></a></li>
    </ul>

    <ul class="nav navbar-nav navbar-middle-logo">
        <li> <img src="img/dormup_logo.png" height="55">
    </ul>

    <ul class="nav navbar-nav navbar-middle-logo">
        <li> <img src="img/disruption.png" height="55">
    </ul>

    <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span id="clock"></span></a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-out" style="font-size:20px"></span></a></li>
    </ul>
  </div>
</nav>

<div class="container" id="homePageContainer">
        <div class="row">
            <div class="row-same-height row-full-height">

              <div class="col-xs-4 col-xs-height col-full-height">
                <div class="item">
                    <div class="content">
                        <button type="button" class="btn btn-default btn-lg btn-block btn-xheight" id="btnPackage"><img src="img/package-128.png" height="80"> <br>Package Management</button>
                    </div>
                </div>
              </div>
              <div class="col-xs-4 col-xs-height col-full-height">
                <div class="item">
                    <div class="content">
                        <button id="btnItem" type="button" class="btn btn-default btn-lg btn-block btn-xheight"><span style="font-size:50px" class="glyphicon glyphicon-cd" aria-hidden="true"></span> <span style="font-size:50px" class="glyphicon glyphicon-book" aria-hidden="true"></span><span> </span><span style="font-size:50px" class="glyphicon glyphicon-knight" aria-hidden="true"></span><span></span><br>Item Management</button>
                    </div>
                </div>
              </div>
              <div class="col-xs-4 col-xs-height col-full-height">
                <div class="item">
                    <div class="content">
                        <button id="btnGuest" type="button" class="btn btn-default btn-lg btn-block btn-xheight"><span style="font-size:50px" class="glyphicon glyphicon-user" aria-hidden="true"><span style="font-size:70px; font-weight: bold">?</span></span><br>Guest list</button>
                    </div>
                </div>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="row-same-height row-full-height">

              <div class="col-xs-4 col-xs-height col-full-height">
                <div class="item">
                    <div class="content">
                        <button type="button" class="btn btn-default btn-lg btn-block btn-xheight"><span style="font-size:50px" class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        <span></span><span style="font-size:50px" class="glyphicon glyphicon-list" aria-hidden="true"></span> <br>Residents Registry</button>
                    </div>
                </div>
              </div>
              <div class="col-xs-4 col-xs-height col-full-height">
                <div class="item">
                    <div class="content">
                        <button type="button" class="btn btn-default btn-lg btn-block btn-xheight"><span style="font-size:50px" class="glyphicon glyphicon-envelope" aria-hidden="true"></span><br>Email</button>
                    </div>
                </div>
              </div>
              <div class="col-xs-4 col-xs-height col-full-height">
                <div class="item">
                    <div class="content">
                        <button type="button" class="btn btn-default btn-lg btn-block btn-xheight" ><span style="font-size:50px" class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> <span style="font-size:50px" class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> <br>Event Log</button>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>

</html>
